<!DOCTYPE html>
<html>
<head>
  <title>Photo Carousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <style type = "text/css"> 
    @font-face {
      font-family: "Brandon";
      src: url("Fonts/BTextRegular.otf");
    }
  </style>
  <style type = "text/css"> 
    @font-face {
      font-family: "Brandon-Bold";
      src: url("Fonts/BTextBold.otf");
    }
  </style>
  <style type = "text/css">    
    @font-face {
      font-family: "Brandon-Light";
      src: url("Fonts/BTextLight.otf");
    }
  </style>
  <style type = "text/css">
    @font-face {
      font-family: "Brandon-Black";
      src: url("Fonts/BTextBlack.otf");
    }
  </style>
  <style type = "text/css"> 
    @font-face {
      font-family: "Brandon-Medium";
      src: url("Fonts/BTextMedium.otf");
    }
  </style>
</head>
<body>
<div id="overview"></div>
<div id="sidebar"></div>
<div id="photos"></div>
<div id="menu"></div>
<div id="reviews"></div>

<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script src="https://s3-us-west-1.amazonaws.com/photowheelopentabs/bundle/bundle.js"></script>
<script src="https://s3-us-west-1.amazonaws.com/open-tabs-reviews/bundle.js"></script>
<script src="https://s3-us-west-1.amazonaws.com/opentabs-menu/bundle.js"></script>
<script src="https://s3-us-west-1.amazonaws.com/opentabs-sidebar/bundle.js"></script>
<script>
  ReactDOM.render(
    React.createElement(Photos),
    document.getElementById('photos')
  );
  ReactDOM.render(
    React.createElement(Menu),
    document.getElementById('menu')
  );
  ReactDOM.render(
    React.createElement(Reviews),
    document.getElementById('reviews')
  );
  ReactDOM.render(
    React.createElement(Sidebar),
    document.getElementById('sidebar')
  );
  ReactDOM.render(
    React.createElement(Overview),
    document.getElementById('overview')
  );
</script>
</body>
</html>
